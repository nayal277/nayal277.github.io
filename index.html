<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nayal Ambaliya | Ironman Futuristic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Futuristic Iron Man theme personal website for Nayal Ambaliya">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --arc-blue: #00f0ff;
      --arc-blue-glow: #00f0ffbb;
      --arc-red: #ff3344;
      --arc-dark: #10131a;
      --arc-gray: #252a35;
      --arc-text: #e9f8fa;
      --glass: rgba(36, 48, 60, 0.58);
      --card-blur: blur(12px);
      --shadow: 0 0 54px 6px var(--arc-blue-glow);
    }
    html, body {
      background: linear-gradient(135deg, #0a1324 0%, #1a233a 100%);
      color: var(--arc-text);
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.6px;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -2;
      background: radial-gradient(circle at 60% 46%, #00f0ff22 0%, transparent 72%),
                  radial-gradient(circle at 15% 80%, #ff334422 0%, transparent 66%);
      opacity: 0.9;
      pointer-events: none;
    }
    .container {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 2rem 0 4rem 0;
    }
    .glass-card {
      background: var(--glass);
      border-radius: 26px;
      padding: 2.8rem 2.5rem 2.4rem 2.5rem;
      box-shadow: var(--shadow), 0 4px 44px 0 #191f2fbb;
      text-align: center;
      max-width: 410px;
      width: 96vw;
      margin: 2rem 1rem;
      position: relative;
      overflow: hidden;
      backdrop-filter: var(--card-blur);
      border: 1.5px solid var(--arc-blue-glow);
      animation: glass-float 4s ease-in-out infinite alternate;
    }
    @keyframes glass-float {
      from { box-shadow: var(--shadow), 0 4px 44px 0 #191f2fbb; }
      to { box-shadow: 0 0 90px 14px var(--arc-blue-glow), 0 4px 54px 0 #191f2fbb; }
    }
    .arc-reactor {
      width: 99px; height: 99px;
      margin: 0 auto 1.7rem auto;
      border-radius: 50%;
      background: radial-gradient(circle, #19f6ff 0%, #0e2532 68%, #06141a 100%);
      box-shadow: 0 0 60px 18px var(--arc-blue-glow), 0 0 0 7.5px var(--arc-gray), 0 0 0 18px #15303b;
      display: flex; align-items: center; justify-content: center;
      position: relative;
      z-index: 2;
      animation: arc-glow 2s linear infinite alternate;
      border: 2.5px solid #00f0ff99;
    }
    @keyframes arc-glow {
      0% { box-shadow: 0 0 60px 18px var(--arc-blue-glow), 0 0 0 7.5px var(--arc-gray), 0 0 0 18px #15303b;}
      100% { box-shadow: 0 0 140px 38px var(--arc-blue-glow), 0 0 0 7.5px var(--arc-blue), 0 0 0 18px #15303b;}
    }
    .arc-inner {
      width: 55px; height: 55px;
      border-radius: 50%;
      background: #192a36;
      box-shadow: 0 0 28px 6px var(--arc-blue-glow) inset;
      display: flex; align-items: center; justify-content: center;
      position: relative;
      z-index: 2;
      border: 2.5px solid #00f0ff44;
    }
    .arc-dot {
      width: 21px; height: 21px;
      background: var(--arc-blue);
      border-radius: 50%;
      box-shadow: 0 0 22px 4px var(--arc-blue-glow), 0 0 10px 7px #11d3e966;
      opacity: 0.92;
      border: 2px solid #fff4;
      animation: arc-dot-blink 1.6s infinite alternate;
    }
    @keyframes arc-dot-blink {
      0% { opacity: 0.92; }
      100% { opacity: 0.65; filter: blur(2px);}
    }
    h1 {
      margin: 0 0 0.12em 0;
      font-size: 2.15rem;
      font-weight: 700;
      color: var(--arc-blue);
      text-shadow: 0 0 18px var(--arc-blue-glow), 0 0 2px #fff6;
      letter-spacing: 2.8px;
    }
    .ironman-tag {
      color: var(--arc-red);
      font-size: 1.09em;
      font-weight: 700;
      margin-bottom: 1.2em;
      letter-spacing: 1.8px;
      text-shadow: 0 0 12px #ff334466;
      animation: scan-flicker 1.7s infinite alternate;
    }
    @keyframes scan-flicker {
      0% { opacity: 0.88; }
      70% { opacity: 0.62; }
      100% { opacity: 1; }
    }
    .bio {
      color: #e9f8fa;
      margin-bottom: 1.7em;
      font-size: 1.13rem;
      line-height: 1.74;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.8px;
      text-shadow: 0 0 6px #0ff6fc33;
    }
    .location {
      color: var(--arc-blue);
      font-size: 1.13rem;
      margin-bottom: 2.2em;
      font-weight: 700;
      letter-spacing: 1.3px;
      text-shadow: 0 0 6px var(--arc-blue-glow);
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 2.2em;
      margin-bottom: 2.2em;
    }
    .links a {
      color: var(--arc-blue);
      text-decoration: none;
      font-size: 1.85em;
      transition: color 0.2s, text-shadow 0.2s;
      text-shadow: 0 0 13px var(--arc-blue-glow);
      filter: drop-shadow(0 0 8px #0ff6fc88);
    }
    .links a:hover {
      color: var(--arc-red);
      text-shadow: 0 0 18px #ff334488;
      filter: drop-shadow(0 0 16px #ff334444);
      transform: scale(1.13);
    }
    .email-btn {
      background: linear-gradient(90deg, var(--arc-blue) 0%, var(--arc-red) 100%);
      color: #0b181d;
      border: none;
      border-radius: 11px;
      padding: 0.93em 2.6em;
      font-size: 1.14rem;
      font-weight: 800;
      cursor: pointer;
      transition: background 0.15s, color 0.18s, box-shadow 0.16s, transform 0.15s;
      letter-spacing: 1.7px;
      margin-top: 0.7em;
      box-shadow: 0 0 14px 2px var(--arc-blue-glow);
      font-family: 'Orbitron', Arial, sans-serif;
      outline: none;
    }
    .email-btn:hover {
      background: linear-gradient(90deg, var(--arc-red) 0%, var(--arc-blue) 100%);
      color: #fff;
      box-shadow: 0 0 28px 6px #ff334499, 0 0 10px 4px #0ff6fc44;
      transform: scale(1.05);
    }
    .footer {
      margin-top: 2.9rem;
      color: #3fd3d6;
      font-size: 1em;
      text-align: center;
      opacity: 0.82;
      letter-spacing: 1.3px;
      text-shadow: 0 0 8px #0ff6fc44;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .glass-card { padding: 1.1rem 0.5rem 1.1rem 0.5rem; }
      h1 { font-size: 1.38rem; }
    }
    /* Futuristic flicker on hover for SYSTEMS ONLINE */
    .ironman-tag:hover {
      animation: scan-flicker 0.5s infinite alternate;
      filter: blur(0.5px) brightness(1.2);
    }
  </style>
</head>
