<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAYAL-CORE X1 | FUSION INTERFACE</title>
  <meta name="description" content="Nayal Ambaliya - Advanced Technical Interface System X1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet">
  
  <!-- Core Stylesheet -->
  <style>
    /* CORE SYSTEM VARIABLES */
    :root {
      --primary: #ff4d00;
      --primary-dark: #cc3d00;
      --primary-light: #ff7b00;
      --primary-glow: 0 0 20px rgba(255, 77, 0, 0.7), 0 0 40px rgba(255, 77, 0, 0.4);
      
      --secondary: #00e5ff;
      --secondary-dark: #00b8cc;
      --secondary-light: #6effff;
      --secondary-glow: 0 0 20px rgba(0, 229, 255, 0.7), 0 0 40px rgba(0, 229, 255, 0.4);
      
      --accent: #ff0062;
      --accent-dark: #cc004e;
      --accent-light: #ff4d8b;
      --accent-glow: 0 0 20px rgba(255, 0, 98, 0.7), 0 0 40px rgba(255, 0, 98, 0.4);
      
      --dark: #0a0e17;
      --darker: #050709;
      --darkest: #020304;
      
      /* Interface Colors */
      --success: #00ff7f;
      --warning: #ffcc00;
      --danger: #ff3333;
      --info: #3498db;
      
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --transition-slow: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      --transition-fast: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    /* CORE SYSTEM RESET */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @font-face {
      font-family: 'Cyber';
      src: url('https://fonts.gstatic.com/s/sharptechmono/v2/BXR_qnCy-Po7xr7UKJVsRBCfAKbYLYs.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--dark);
      color: #ffffff;
      overflow-x: hidden;
      line-height: 1.6;
      position: relative;
    }
    
    /* CORE BACKGROUND EFFECTS */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 25%, rgba(255, 77, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 75%, rgba(0, 229, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 0, 98, 0.05) 0%, transparent 70%),
        var(--darker);
      z-index: -2;
    }
    
    /* TECH GRID OVERLAY */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(10, 14, 23, 0.9) 1px, transparent 1px),
        linear-gradient(90deg, rgba(10, 14, 23, 0.9) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      opacity: 0.15;
    }
    
    /* CORE CONTAINERS */
    .container {
      width: 90%;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }
    
    /* CORE HEADER */
    .header {
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background: rgba(5, 7, 9, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 77, 0, 0.3);
      transition: var(--transition);
    }
    
    .header:hover {
      background: rgba(5, 7, 9, 0.95);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* CORE LOGO */
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--primary-glow);
      animation: pulse-fire 3s infinite alternate;
      transform: rotate(45deg);
    }
    
    @keyframes pulse-fire {
      0%, 100% { 
        box-shadow: 0 0 15px rgba(255, 77, 0, 0.7), 0 0 30px rgba(255, 77, 0, 0.4);
        transform: rotate(45deg) scale(1);
      }
      50% { 
        box-shadow: 0 0 20px rgba(255, 77, 0, 0.9), 0 0 40px rgba(255, 77, 0, 0.6);
        transform: rotate(45deg) scale(1.05);
      }
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 30%, #000a 100%);
      transform: rotate(-45deg);
    }
    
    .logo-icon::after {
      content: 'N';
      color: var(--darker);
      font-weight: 900;
      font-size: 22px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      font-family: 'Orbitron', sans-serif;
      transform: rotate(-45deg);
    }
    
    .logo-text {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
    }
    
    /* SYSTEM TIME */
    .system-time {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8rem;
      color: var(--secondary);
      background: rgba(0, 229, 255, 0.1);
      padding: 5px 10px;
      border-radius: 20px;
      border: 1px solid rgba(0, 229, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    
    .system-time::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--secondary);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* CORE NAVIGATION */
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    
    .nav-link {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      padding: 8px 0;
      position: relative;
      transition: var(--transition);
      font-family: 'Orbitron', sans-serif;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, var(--primary), transparent);
      transition: var(--transition);
    }
    
    .nav-link:hover {
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }
    
    .nav-link:hover::before {
      width: 100%;
    }
    
    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      padding: 150px 0 80px;
      overflow: hidden;
    }
    
    .hero-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      position: relative;
      z-index: 5;
    }
    
    /* HERO TEXT */
    .hero-text {
      flex: 1;
      position: relative;
    }
    
    .hero-badge {
      color: var(--primary);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 10px;
      display: inline-block;
      padding: 5px 15px;
      background: rgba(255, 77, 0, 0.1);
      border-left: 3px solid var(--primary);
      animation: pulse-text 2s infinite alternate;
      position: relative;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }
    
    .hero-badge::after {
      content: '';
      position: absolute;
      top: 0;
      right: -15px;
      width: 15px;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 77, 0, 0.1), transparent);
    }
    
    @keyframes pulse-text {
      0% { text-shadow: 0 0 5px rgba(255, 77, 0, 0.5); }
      100% { text-shadow: 0 0 15px rgba(255, 77, 0, 0.8); }
    }
    
    .hero-title {
      font-size: 4rem;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 25px;
      position: relative;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: -1px;
    }
    
    .hero-title .highlight {
      color: var(--primary);
      text-shadow: var(--primary-glow);
      position: relative;
    }
    
    .hero-title .highlight::before {
      content: '';
      position: absolute;
      height: 4px;
      width: 100%;
      bottom: 5px;
      left: 0;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease;
    }
    
    .hero-title:hover .highlight::before {
      transform: scaleX(1);
    }
    
    .hero-subtitle {
      font-size: 1.4rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 40px;
      max-width: 500px;
      border-left: 2px solid var(--accent);
      padding-left: 20px;
      line-height: 1.7;
    }
    
    /* SYSTEM STATUS */
    .system-status {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    .status-item:hover {
      transform: translateY(-3px);
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: status-pulse 2s infinite;
    }
    
    .status-online {
      background-color: var(--success);
      box-shadow: 0 0 10px var(--success);
    }
    
    .status-warning {
      background-color: var(--warning);
      box-shadow: 0 0 10px var(--warning);
    }
    
    .status-critical {
      background-color: var(--danger);
      box-shadow: 0 0 10px var(--danger);
    }
    
    @keyframes status-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* SYSTEM BUTTONS */
    .system-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    
    .system-button {
      padding: 14px 30px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
      clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
    }
    
    .button-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #000;
      box-shadow: var(--primary-glow);
      border-radius: 4px;
    }
    
    .button-secondary {
      background-color: transparent;
      color: var(--secondary);
      border: 1px solid var(--secondary);
      border-radius: 4px;
    }
    
    .system-button::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: var(--transition);
    }
    
    .system-button:hover {
      transform: translateY(-5px) scale(1.02);
    }
    
    .system-button:hover::before {
      top: -30%;
      left: -30%;
    }
    
    .button-primary:hover {
      box-shadow: 0 0 30px rgba(255, 77, 0, 0.7);
    }
    
    .button-secondary:hover {
      border-color: var(--secondary-light);
      color: var(--secondary-light);
      box-shadow: var(--secondary-glow);
    }
    
    /* HERO HOLOGRAM */
    .hero-hologram {
      flex: 1;
      position: relative;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .hologram-container {
      position: relative;
      width: 320px;
      height: 320px;
      perspective: 1000px;
    }
    
    .hologram-base {
      position: absolute;
      width: 220px;
      height: 15px;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, var(--primary) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.7;
      z-index: 1;
      animation: base-pulse 4s infinite alternate;
    }
    
    @keyframes base-pulse {
      0% {
        opacity: 0.5;
        width: 200px;
        filter: blur(8px);
      }
      50% {
        opacity: 0.7;
        width: 220px;
        filter: blur(12px);
      }
      100% {
        opacity: 0.6;
        width: 210px;
        filter: blur(10px);
      }
    }
    
    .hologram-image {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: hologram-float 6s ease-in-out infinite alternate;
    }
    
    @keyframes hologram-float {
      0% {
        transform: translateY(-10px) rotateY(0deg);
      }
      50% {
        transform: translateY(5px) rotateY(5deg);
      }
      100% {
        transform: translateY(-5px) rotateY(-5deg);
      }
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      filter: brightness(1.2) contrast(1.1) saturate(1.2);
      box-shadow: 0 0 30px rgba(255, 77, 0, 0.5);
      position: relative;
      z-index: 2;
      animation: profile-glow 4s infinite alternate;
    }
    
    @keyframes profile-glow {
      0% {
        box-shadow: 0 0 20px rgba(255, 77, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 77, 0, 0.6), 0 0 50px rgba(255, 0, 98, 0.3);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 77, 0, 0.5), 0 0 40px rgba(255, 0, 98, 0.4);
      }
    }
    
    /* HOLOGRAM EFFECTS */
    .hologram-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 3;
      pointer-events: none;
      border-radius: 15px;
    }
    
    .scan-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      box-shadow: 0 0 8px var(--primary);
    }
    
    @keyframes scan {
      0% {
        top: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
    
    /* HOLOGRAM HEAT DISTORTION */
    .hologram-heat {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBudW1PY3RhdmVzPSI0IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNhKSIgb3BhY2l0eT0iLjA1Ii8+PC9zdmc+');
      mix-blend-mode: overlay;
      opacity: 0.3;
      z-index: 3;
      pointer-events: none;
      animation: heat-shift 10s infinite alternate;
      border-radius: 15px;
    }
    
    @keyframes heat-shift {
      0%, 100% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
    }
    
    /* HOLOGRAM GLITCH EFFECT */
    .hologram-glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mix-blend-mode: hard-light;
      opacity: 0;
      z-index: 5;
      animation: random-glitch 8s linear infinite;
      border-radius: 15px;
    }
    
    @keyframes random-glitch {
      0%, 91%, 94%, 98%, 100% {
        opacity: 0;
        transform: translateX(0);
      }
      92% {
        opacity: 0.3;
        transform: translateX(5px);
      }
      93% {
        opacity: 0.2;
        transform: translateX(-5px);
      }
      95%, 97% {
        opacity: 0.4;
        transform: translateX(2px) skewX(5deg);
      }
    }
    
    /* HOLOGRAM INTERFACE ELEMENTS */
    .interface-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 4;
      pointer-events: none;
      border-radius: 15px;
      overflow: hidden;
    }
    
    .interface-box {
      position: absolute;
      border: 1px solid var(--primary);
      border-radius: 5px;
      background: rgba(255, 77, 0, 0.1);
      padding: 5px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 8px;
      color: var(--primary);
      opacity: 0.8;
      text-transform: uppercase;
      animation: interface-fade 8s infinite alternate;
    }
    
    .interface-box:nth-child(1) {
      top: 10px;
      right: 10px;
      width: 80px;
    }
    
    .interface-box:nth-child(2) {
      bottom: 10px;
      left: 10px;
      width: 100px;
    }
    
    .interface-line {
      position: absolute;
      border-top: 1px solid var(--primary);
      width: 50px;
      opacity: 0.5;
      animation: line-extend 2s infinite alternate;
    }
    
    .interface-line:nth-child(3) {
      top: 20%;
      left: -60px;
      transform-origin: right;
    }
    
    .interface-line:nth-child(4) {
      bottom: 30%;
      right: -60px;
      transform-origin: left;
    }
    
    @keyframes interface-fade {
      0%, 20%, 80%, 100% { opacity: 0.8; }
      30%, 70% { opacity: 0.3; }
    }
    
    @keyframes line-extend {
      from { transform: scaleX(0.3); }
      to { transform: scaleX(1); }
    }
    
    /* HOLOGRAM RINGS */
    .hologram-rings {
      position: absolute;
      width: 450px;
      height: 450px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    
    .hologram-ring {
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.6;
    }
    
    .ring-fire {
      border: 1.5px solid var(--primary);
      box-shadow: 0 0 15px var(--primary);
    }
    
    .ring-ice {
      border: 1.5px solid var(--secondary);
      box-shadow: 0 0 15px var(--secondary);
    }
    
    .hologram-ring:nth-child(1) {
      width: 120%;
      height: 120%;
      animation: ring-rotate 20s linear infinite;
      border-width: 2px;
      clip-path: polygon(0 0, 100% 0, 100% 20%, 75% 50%, 100% 80%, 100% 100%, 0 100%, 0 80%, 25% 50%, 0 20%);
    }
    
    .hologram-ring:nth-child(2) {
      width: 140%;
      height: 140%;
      animation: ring-rotate 25s linear infinite reverse;
      border-width: 1px;
      border-style: dashed;
    }
    
    .hologram-ring:nth-child(3) {
      width: 160%;
      height: 160%;
      animation: ring-rotate 30s linear infinite;
      border-width: 1px;
      border-top-color: transparent;
      border-bottom-color: transparent;
    }
    
    .hologram-ring:nth-child(4) {
      width: 180%;
      height: 180%;
      animation: ring-rotate 35s linear infinite reverse;
      border-width: 1px;
      border-left-color: transparent;
      border-right-color: transparent;
      border-style: dotted;
    }
    
    @keyframes ring-rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
  
  <!-- Animation & Visual Effects -->
  <style>
    /* TECH PARTICLES */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    
    .tech-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .particle-fire {
      background-color: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }
    
    .particle-ice {
      background-color: var(--secondary);
      box-shadow: 0 0 10px var(--secondary);
    }
    
    /* LIGHTNING EFFECT */
    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      background: rgba(255, 255, 255, 0.05);
    }
    
    /* FIRE & SMOKE EFFECT */
    .fire-container {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
