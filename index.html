<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nayal Ambaliya | Ironman Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Futuristic personal site of Nayal Ambaliya">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --arc-blue: #0ff6fc;
      --arc-blue-glow: #0ff6fc99;
      --arc-red: #ff3c3c;
      --arc-dark: #11151a;
      --arc-gray: #23272f;
      --arc-text: #f6f6fa;
    }
    html, body {
      background: radial-gradient(ellipse at center, #18212b 0%, #10141a 100%);
      color: var(--arc-text);
      min-height: 100vh;
      margin: 0; padding: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.5px;
    }
    .container {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 2rem 0;
    }
    .glow-card {
      background: rgba(35,39,47, 0.94);
      border: 2px solid var(--arc-blue);
      border-radius: 22px;
      padding: 2.7rem 2.3rem 2.3rem 2.3rem;
      box-shadow: 0 0 30px var(--arc-blue-glow), 0 0 0px #fff0;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: panel-float 3s ease-in-out infinite alternate;
    }
    @keyframes panel-float {
      from { box-shadow: 0 0 30px var(--arc-blue-glow), 0 0 0px #fff0; }
      to { box-shadow: 0 0 50px var(--arc-blue-glow), 0 0 12px #fff3; }
    }
    .arc-reactor {
      width: 88px;
      height: 88px;
      margin: 0 auto 1.3rem auto;
      border-radius: 50%;
      background:
        radial-gradient(circle, var(--arc-blue) 0%, #0d1b22 65%, #081015 100%);
      box-shadow:
        0 0 38px 10px var(--arc-blue-glow),
        0 0 0 6px var(--arc-gray),
        0 0 0 13px #0d2227;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      animation: arc-glow 2.5s linear infinite alternate;
    }
    @keyframes arc-glow {
      0% { box-shadow: 0 0 38px 10px var(--arc-blue-glow), 0 0 0 6px var(--arc-gray), 0 0 0 13px #0d2227;}
      100% { box-shadow: 0 0 64px 18px var(--arc-blue-glow), 0 0 0 6px var(--arc-blue), 0 0 0 13px #0d2227;}
    }
    .arc-reactor-inner {
      width: 45px; height: 45px;
      border-radius: 50%;
      background: #181e25;
      box-shadow: 0 0 13px 5px var(--arc-blue-glow) inset;
      display: flex; align-items: center; justify-content: center;
    }
    .arc-reactor-dot {
      width: 15px; height: 15px;
      background: var(--arc-blue);
      border-radius: 50%;
      box-shadow: 0 0 16px 4px var(--arc-blue-glow);
      opacity: 0.93;
    }
    h1 {
      margin: 0 0 0.15em 0;
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--arc-blue);
      text-shadow: 0 0 8px var(--arc-blue-glow);
      letter-spacing: 2px;
    }
    .ironman-tag {
      color: var(--arc-red);
      font-size: 1.09em;
      font-weight: 700;
      margin-bottom: 1.1em;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #ff3c3c44;
    }
    .bio {
      color: #bdf6f9;
      margin-bottom: 1.5em;
      font-size: 1.11rem;
      line-height: 1.67;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.7px;
      text-shadow: 0 0 6px #0ff6fc33;
    }
    .location {
      color: var(--arc-blue);
      font-size: 1.08rem;
      margin-bottom: 2.2em;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 6px var(--arc-blue-glow);
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 2.2em;
      margin-bottom: 2.2em;
    }
    .links a {
      color: var(--arc-blue);
      text-decoration: none;
      font-size: 1.7em;
      transition: color 0.2s, text-shadow 0.2s;
      text-shadow: 0 0 8px var(--arc-blue-glow);
      filter: drop-shadow(0 0 6px #0ff6fc77);
    }
    .links a:hover {
      color: var(--arc-red);
      text-shadow: 0 0 14px #ff3c3c99;
      filter: drop-shadow(0 0 14px #ff3c3c44);
    }
    .email-btn {
      background: linear-gradient(90deg, var(--arc-blue) 0%, var(--arc-red) 100%);
      color: #181e25;
      border: none;
      border-radius: 8px;
      padding: 0.8em 2.2em;
      font-size: 1.09rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
      margin-top: 0.7em;
      box-shadow: 0 0 10px 2px var(--arc-blue-glow);
      font-family: 'Orbitron', Arial, sans-serif;
    }
    .email-btn:hover {
      background: linear-gradient(90deg, var(--arc-red) 0%, var(--arc-blue) 100%);
      color: #fff;
      box-shadow: 0 0 18px 4px #ff3c3c88;
    }
    .footer {
      margin-top: 2.5rem;
      color: #3fd3d6;
      font-size: 1em;
      text-align: center;
      opacity: 0.7;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #0ff6fc33;
    }
    @media (max-width: 600px) {
      .glow-card { padding: 1.1rem 0.5rem 1.1rem 0.5rem; }
    }
  </style>
</head>
